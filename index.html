<!DOCTYPE html>

<html>

<head>

  <!-- This tells the browser how to read the document. -->
  <meta charset="utf-8">

  <!-- Tells the browser what the title of this page should be. -->
  <title>Resume</title>

  <!-- Load the page styles. -->
  <link href="css/style.css" rel="stylesheet" type="text/css">

  <script src="http://use.edgefonts.net/ubuntu;varela-round.js"></script>

  <!-- jQuery Framework -->
  <script src="js/jQuery.js"></script>

  <!-- More on helper.js in the class -->
  <script src="js/helper.js"></script>

  <!--
  Uncomment the <script> tag below when you're ready to add an interactive
  Google Map to your resume!
  -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <meta name="viewport" content="width=device-width">

</head>

<body unresolved>

  <div id="main">

    <div id="header" class="center-content clearfix">
      <ul id="topContacts" class='flex-box'></ul>
    </div>

    <div style='clear: both;'></div>

    <div id="workExperience" class='gray'>
      <h2>Work Experience</h2>
    </div>

    <div id="projects" class='gray'>
      <h2>Projects</h2>
    </div>

    <div id="education" class='gray'>
      <h2>Education</h2>
    </div>

    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>

    <div id="letsConnect" class='dark-gray'>
      <h2 class='orange-text center-text'><a class="orange-text" href="#">Portfolio</a></h2>
    </div>

  </div>

  <script src="js/resumeBuilder.js"></script>


  <script type="text/javascript">

    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }

  </script>


</body>
</html>
